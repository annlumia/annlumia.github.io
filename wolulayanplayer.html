<!DOCTYPE html>
<html>
  <head>
    <!-- BEGIN RADIO CONFIGURATION -->
    <link href='https://annlumia.github.io/blogs/jPlayer-2.9.2/dist/skin/blue.monday/css/jplayer.blue.monday.min.css' rel='stylesheet' type='text/css'/>
    <script src='https://annlumia.github.io/blogs/jPlayer-2.9.2/lib/jquery.min.js' type='text/javascript'/>
    <script src='https://annlumia.github.io/blogs/jPlayer-2.9.2/dist/jplayer/jquery.jplayer.min.js' type='text/javascript'/>
    <script src='https://annlumia.github.io/blogs/wolulasan/radio/stream_src.js'/>


  <script type='text/javascript'>
    console.log(streaming_url);
    $(document).ready(function(){

    $("#jplayer").jPlayer({
      ready: function (event) {
        $(this).jPlayer("setMedia", {
          title: "Forum Diskusi Wolulasan",
          mp3: streaming_url
        }).jPlayer("play");;
      },
      error: function (event) {
            console.log(event.jPlayer.error);
            console.log(event.jPlayer.error.type);
            
        },
      swfPath: "../../dist/jplayer",
      supplied: "m4a",
      wmode: "window",
      useStateClassSkin: true,
      autoBlur: false,
      smoothPlayBar: true,
      keyEnabled: true,
      remainingDuration: true,
      toggleDuration: false,
      volume: 1.0
    });
  });
  </script>

  <!-- END RADIO CONFIGURATION -->

  </head>

  <body>
    <div id='jplayer'></div>
  </body>
  
</html>
